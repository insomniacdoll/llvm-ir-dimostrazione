name: Build, Test and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-test-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_name: kscope-linux
            cmake_prefix_path: /usr/lib/llvm-20
          - os: macos-latest
            asset_name: kscope-macos
            cmake_prefix_path: /usr/local/opt/llvm@20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20
          sudo apt-get update
          sudo apt-get install -y bison flex

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm@20 bison flex

      - name: Configure CMake
        env:
          CMAKE_PREFIX_PATH: ${{ matrix.cmake_prefix_path }}
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            export PATH="/usr/local/opt/bison/bin:$PATH"
          fi
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          make -j4

      - name: Test - Define Function
        run: |
          cd build
          echo "def foo(a, b) a + b;" | ./src/kscope

      - name: Test - Call Function
        run: |
          cd build
          echo -e "def foo(a, b) a + b;\nfoo(4, 5);" | ./src/kscope

      - name: Test - Use Variables
        run: |
          cd build
          echo "def bar(a) var x = a in x * x;" | ./src/kscope

      - name: Test - Conditional Statement
        run: |
          cd build
          echo "def max(a, b) if a < b then b else a;" | ./src/kscope

      - name: Test - Loop
        run: |
          cd build
          echo -e "def test(n) for i = 1, n+1, 1 in i * i;\ntest(5);" | ./src/kscope

      - name: Test - External Function Call
        run: |
          cd build
          echo -e "extern printd(x);\nprintd(42);" | ./src/kscope

      - name: Package binary
        run: |
          cd build/src
          strip kscope || true
          tar -czf kscope.tar.gz kscope
          mv kscope.tar.gz ../../${{ matrix.asset_name }}.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}