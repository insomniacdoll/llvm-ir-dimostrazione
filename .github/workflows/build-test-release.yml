name: Build, Test and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-test-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-15]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: arm64
          - os: macos-15
            platform: macos
            arch: x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20
          sudo apt-get update
          sudo apt-get install -y bison flex libfl-dev

      - name: Install dependencies (macOS)
        if: startsWith(matrix.os, 'macos-')
        run: |
          brew install llvm@20 bison flex

      - name: Configure CMake
        run: |
          if [[ "${{ matrix.os }}" == macos-* ]]; then
            # Use brew --prefix to get correct path regardless of architecture
            export CMAKE_PREFIX_PATH=$(brew --prefix llvm@20)
            export PATH="$(brew --prefix bison)/bin:$PATH"
          fi
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          make -j4

      - name: Test - Define Function
        run: |
          cd build
          echo "def foo(a, b) a + b;" | ./src/kscope

      - name: Test - Call Function
        run: |
          cd build
          echo -e "def foo(a, b) a + b;\nfoo(4, 5);" | ./src/kscope

      - name: Test - Use Variables
        run: |
          cd build
          echo "def bar(a) var x = a in x * x;" | ./src/kscope

      - name: Test - Conditional Statement
        run: |
          cd build
          echo "def max(a, b) if a < b then b else a;" | ./src/kscope

      - name: Test - Loop
        run: |
          cd build
          echo -e "def test(n) for i = 1, n+1, 1 in i * i;\ntest(5);" | ./src/kscope

      - name: Test - External Function Call
        run: |
          cd build
          echo -e "extern printd(x);\nprintd(42);" | ./src/kscope

      - name: Package binary
        run: |
          cd build/src
          strip kscope || true
          # Extract version from tag (e.g., v0.1 -> 0.1)
          VERSION=${GITHUB_REF#refs/tags/v}
          ASSET_NAME="kscope-${{ matrix.platform }}-${{ matrix.arch }}-${VERSION}"
          tar -czf kscope.tar.gz kscope
          mv kscope.tar.gz ../../${ASSET_NAME}.tar.gz
          echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_NAME }}
          path: ${{ env.ASSET_NAME }}.tar.gz

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET_NAME }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
